<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebDeck - User Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 10px;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 10px;
        }

        h1 {
            text-align: center;
            margin: 15px 0;
            color: #ffffff;
            font-size: clamp(24px, 5vw, 32px);
        }

        .stream-deck {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 8px;
            background-color: #2a2a2a;
            padding: 10px;
            border-radius: 10px;
            margin: 0 auto;
            width: 100%;
        }

        @media (min-width: 768px) {
            .stream-deck {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
                gap: 10px;
                padding: 20px;
            }
        }

        .deck-button {
            aspect-ratio: 1;
            width: 100%;
            background-color: #3a3a3a;
            border: none;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s ease;
            color: white;
            padding: 8px;
            -webkit-tap-highlight-color: transparent;
        }

        .button-image {
            width: 40%;
            height: 40%;
            object-fit: contain;
            border-radius: 5px;
            margin-bottom: 5px;
        }

        .deck-button:hover {
            background-color: #4a4a4a;
            transform: scale(1.02);
        }

        .deck-button:active {
            transform: scale(0.98);
            background-color: #555;
        }

        .deck-button i {
            font-size: clamp(20px, 4vw, 30px);
            margin-bottom: 5px;
        }

        .deck-button span {
            font-size: clamp(10px, 2vw, 12px);
            text-align: center;
            word-wrap: break-word;
            max-width: 100%;
            line-height: 1.2;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .admin-link {
            position: fixed;
            bottom: 15px;
            right: 15px;
            color: #666;
            text-decoration: none;
            padding: 8px 12px;
            background-color: #2a2a2a;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
            z-index: 100;
        }

        .admin-link i {
            font-size: 16px;
        }

        .admin-link:hover {
            background-color: #3a3a3a;
            color: #fff;
        }

        @media (max-width: 480px) {
            body {
                padding: 5px;
            }

            .container {
                padding: 5px;
            }

            .admin-link span {
                display: none;
            }

            .admin-link {
                padding: 10px;
                border-radius: 50%;
            }

            .admin-link i {
                margin: 0;
            }
        }

        /* Add touch-friendly tap states for mobile */
        @media (hover: none) {
            .deck-button:hover {
                transform: none;
                background-color: #3a3a3a;
            }
        }

        /* Prevent text selection on buttons */
        .deck-button {
            user-select: none;
            -webkit-user-select: none;
        }

        /* Optimize for iOS devices */
        @supports (-webkit-touch-callout: none) {
            .deck-button {
                padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WebDeck</h1>
        <div class="stream-deck" id="buttonGrid">
            <!-- Buttons will be added here dynamically -->
        </div>
    </div>
    <a href="/admin.html" class="admin-link">
        <i class="fas fa-cog"></i>
        <span>Admin Panel</span>
    </a>
    <script src="/js/user.js"></script>
</body>
</html>
